<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Edit File: {{ filename }}</h1>
    <form method="POST">
        <label for="new_filename">New Filename:</label>
        <input type="text" id="new_filename" name="new_filename" value="{{ filename }}" required>
        <br>
        <label for="new_content">Content:</label>
        <textarea id="new_content" name="new_content" rows="10" required>{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Cancel</a>
</body>
</html>
